<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Diabetes Predictor</title>
</head>

<body>
    <div style="background-image: url('https://source.unsplash.com/weekly?white');">
        <div style="background-color: white;" class="container">
            <div class="container-md">
                <br>
                <center>
                    <h4>Good evening :)</h4>
                </center>
            </div>
            <br><br>

            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>

            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
            <div class="container-sm">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/working">Diabetes Predictor</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="container-sm">
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/table">Table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/working">Working</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/aboutus">About Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <br> <br>
                <center>
                    <form action="/check">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="name" placeholder="First name" required required pattern="^[A-Za-z]+$" minlength="2">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" name="pid" placeholder="Patient-ID" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping" >Age</span>
                                    </div>
                                    <input type="number" name="age" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping" required min=0 max=100>
                                </div>
                            </div>
                            <br>
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Glucose</span>
                                    </div>
                                    <input type="number" name="glucose" step=0.01 class="form-control"
                                        aria-label="Username" aria-describedby="addon-wrapping" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Pregnancies</span>
                                    </div>
                                    <input type="number" name="preg" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping" required>
                                </div>
                            </div>
                            <br>
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Blood Pressure</span>
                                    </div>
                                    <input type="number" name="bp" step=0.01 class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Skin Thickness</span>
                                    </div>
                                    <input type="number" name="st" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping" required>
                                </div>
                            </div>
                            <br>
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Insulin</span>
                                    </div>
                                    <input type="number" name="insulin" step=0.01 class="form-control"
                                        aria-label="Username" aria-describedby="addon-wrapping" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">BMI</span>
                                    </div>
                                    <input type="number" name="bmi" step=0.01 class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping" required>
                                </div>
                            </div>
                            <br>
                            <div class="col">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Diabetes Pedrigree
                                            Function</span>
                                    </div>
                                    <input type="number" name="dpf" step=0.001 class="form-control"
                                        aria-label="Username" aria-describedby="addon-wrapping" required>
                                </div>
                            </div>
                        </div>
                        <br> <br>
                        <button type="submit" class="btn btn-outline-dark">CALCULATE</button>
                        <br>
                    </form>
                    <br>
                    <h2>
                        {{msg}}
                    </h2>
                    <br>
                    <h1>{{msg1}}</h1>
                    <br>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
